name: Update BTC CSV

on:
  schedule:
    - cron: "0 4 * * *"   # Roda todo dia às 04:00 UTC (1h após FGI)
  workflow_dispatch:       # Permite execução manual

permissions:
  contents: write  # Necessário para fazer push

jobs:
  update-btc-csv:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas requests

      - name: Run BTC exporter
        id: export
        run: python export_btc.py
        continue-on-error: false

      - name: Check CSV exists
        run: |
          if [ ! -f btc_prices.csv ]; then
            echo "❌ ERRO: btc_prices.csv não foi gerado!"
            exit 1
          fi
          echo "✅ CSV encontrado"
          wc -l btc_prices.csv

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add btc_prices.csv
          
          if git diff --staged --quiet; then
            echo "ℹ️ Nenhuma alteração no CSV (dados já atualizados)"
            exit 0
          fi
          
          git commit -m "chore: update btc_prices.csv ($(date -u '+%Y-%m-%d %H:%M UTC'))"
          git push

      - name: Upload CSV as artifact (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: btc-prices-csv-${{ github.run_number }}
          path: btc_prices.csv
          retention-days: 30
